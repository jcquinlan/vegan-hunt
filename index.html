<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegan Hunt</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="title"><span>Vegan</span>Hunt <i class="fa fa-pagelines"></i></h1>
            </div>
        </div><!--End Row-->

        <div class="row">
            <div class="col-lg-12 text-center">
                <input type="text" id="loc-search" class="controls" placeholder="Enter a location.">
            </div>
        </div><!--End Row-->

        <div class="row">
            <div class="col-lg-12">
                <div id="map"></div>
            </div>
        </div><!--End Row-->

        <h3>Results</h3>
        <div class="row" id="cards">

        </div><!--End Row-->
    </div><!--End Container-->

    <script src="index.js"></script>
    <script src="locations.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgFdEWfhYa2uwWF0TSxsYvOjGa4JtmvQI&callback=initMap&libraries=places" async defer></script>
</body>
</html>
